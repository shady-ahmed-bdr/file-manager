<h2 mat-dialog-title>Directory: ({{data.case}})</h2>

<mat-dialog-content class="mat-typography">
  <div class="path">
    {{ pathConstructor() }}
    <br>
    <input placeholder="search" [(ngModel)]="searchQuery" type="text">
    <mat-icon (click)="clearSearch()">clear</mat-icon>
  </div>
  
   <ul class="dir-list">
    @for (item of filteredList(); track $index) {
      <li>
        <span class="name">{{ item }}</span>
        <button class="select" (click)="nav(item)">Select</button>
      </li>
    }
  </ul>
</mat-dialog-content>
 

  

<mat-dialog-actions align="end">
  <button [disabled]="paths.length <= 1" mat-flat-button (click)="backDir()">
    Back <mat-icon>arrow_back</mat-icon>
  </button>

  <button mat-button (click)="sendFolder()" cdkFocusInitial>Send</button>
</mat-dialog-actions>
