<button class="back" mat-flat-button routerLink="/pathology">
  Back
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="container">
  <textarea name="code_list" id="txt_area" placeholder="Case list" [(ngModel)]="caseList"></textarea>
  <div class="start_btn">
    <button class="back" mat-flat-button (click)="transformTextArea()">
      Update
      <mat-icon>update</mat-icon>
    </button>
  </div>
  <div class="cmd-box">
    @for (msg of messages; track $index) {
      <div class="line" >
        {{ msg }}
      </div>
    }
  </div>
  <div class="failed_cases">
    @for (item of missingCasses(); track $index) {
      <div class="case">
        <div class="name">{{item}}</div>
        <div class="src"></div>
        <div class="dest"></div>
      </div>
    }
  </div>
</div>
