<h2 mat-dialog-title>Directory:</h2>

<mat-dialog-content class="mat-typography">
  <div class="path">{{ paths.toString().replaceAll(',', '\\') }}</div>
  <div class="options">
    <mat-checkbox [(ngModel)]="moveExisting">Move existing contents to OLD SCAN</mat-checkbox>

    <mat-form-field appearance="fill" class="select-field">
      <mat-label>New Scan Folder</mat-label>
      <mat-select [(ngModel)]="newFolderName">
        <mat-option value="">None</mat-option>
        <mat-option value="NEW SCAN">NEW SCAN</mat-option>
        <mat-option value="NEWEST SCAN">NEWEST SCAN</mat-option>
        <mat-option value="SCAN UPDATE">THE MOST RECENT</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
  <ul class="dir-list">
    @for (item of currentDirList(); track $index) {
      <li>
        <span class="name">{{ item }}</span>
        <button class="select" (click)="nav(item)">Select</button>
      </li>
    }
  </ul>

  

<mat-dialog-actions align="end">
  <button [disabled]="paths.length <= 1" mat-flat-button (click)="backDir()">
    Back <mat-icon>arrow_back</mat-icon>
  </button>

  <button mat-button (click)="sendFolder()" cdkFocusInitial>Send</button>
</mat-dialog-actions>
